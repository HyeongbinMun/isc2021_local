demo_eval:
  data_folder: /workspace/data
  exp_folder: /workspace/data
  gpu_id: 0
  net_path: http://ptak.felk.cvut.cz/personal/toliageo/share/how/models/how_r50-.pth
evaluation:
  global_descriptor:
    datasets: []
  inference:
    features_num: 2000
    image_size: 1024
    scales:
    - 2.0
    - 1.414
    - 1.0
    - 0.707
    - 0.5
    - 0.353
    - 0.25
  local_descriptor:
    asmk:
      build_ivf:
        aggregate: {}
        ivf:
          use_idf: false
        kernel:
          binary: true
        quantize:
          multiple_assignment: 1
      index:
        gpu_id: 0
      query_ivf:
        aggregate: {}
        quantize:
          multiple_assignment: 5
        search:
          topk: 10000
        similarity:
          alpha: 3.0
          similarity_threshold: 0.0
      train_codebook:
        codebook:
          size: 64k
    codebook_training:
      images: 20000
      scales:
      - 1
    datasets:
    - database_list: /workspace/list_files/final_references
      image_root: /workspace/images/references/*.jpg
      name: final_references
      query_list: null
  multistep:
    partition: null
    step: aggregate_database
